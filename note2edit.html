<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Builder</title>
    <link rel="stylesheet" href="notebuilder.css">
    <script src="moment.min.js" defer></script>
    <script src="notebuilder.js" defer></script>
    <script src="jquery.collapsible.js"></script>
</head>

<body>
    <div class="container" style="max-width: 500px">
        <header>
            <h2 class="title">View and Edit a Note</h2>
        </header>

        <nav class="navLine"></nav>
        <ul class="nav-menu">
            <li><a href="notebuilder.html">Add a Note</a></li>
            <li><a href="note2edit.html">View/Edit a Note</a></li>
            <li><a href="note2delete.html">Delete a Note</a></li>
        </ul>
        </nav><br><br>
        
        <form id="note-form" class="form">
            <!-- collapsible panel with a list topics inside: -->
            <div class="notesCollapsed">
                <div class="subjectgroup">
                  <div class="subject subject-default">
                    <div class="subject-heading">
                      <h4 class="Description">
                        <a data-toggle="collapse" href="#collapse1">Your Note Topics</a>
                      </h4><br>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                      <ul class="list-group">
                        <li class="list-group-item">One</li>
                        <li class="list-group-item">Two</li>
                        <li class="list-group-item">Three</li>
                        <li class="list-group-item">Four</li>
                        <li class="list-group-item">Five</li>
                      </ul>
                  </div>
                </div

            <div class="input-field" id="body-text"><br><br><br><br><br><br><br><br><br><br><br><br><br>
                <label for="body">Note</label>
                <textarea id="body-text" name="body" rows="4" cols="50" id="GFG" maxlength="2000">
</textarea>
            </div><br>

            <div>
                <button class="edit" type="submit">Update</button>
            </div>
        </form>

        <section id="notes" class="notes"></section>
    </div>

</body>

</html>
