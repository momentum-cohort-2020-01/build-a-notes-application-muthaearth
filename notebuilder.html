<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Builder</title>
  <link rel="stylesheet" href="notebuilder.css">
  <script src="moment.min.js" defer></script>
  <script src="notebuilder.js" defer></script>
</head>
<body>
    <div class="container" style="max-width: 500px">
        <header>
            <h1 class="title">Note to Self!</h1>
        </header>

        <nav class="navLine"></nav>
            <ul class="nav-menu">
                <li><a href="notebuilder.html">Add a Note</a></li>
                <li><a href="note2edit.html">View/Edit a Note</a></li>
                <li><a href="note2delete.html">Delete a Note</a></li>
                <li><a href="noteschema.html">About</a></li>
            </ul>
        </nav><br><br>

        <form id="note-form" class="form">
            <div class="input-field" id="subject-text">
                <label for="subject">Subject</label>
                <input id="subject" type="text" placeholder="Add note subject">
            </div><br>
        
            <div class="input-field" id="body-text">
                <label for="body">Note</label>
                <textarea name="body" placeholder="Add note to live by" rows="4" cols="50" id="GFG" maxlength="2000">
</textarea>
            </div><br>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    
        <section id="notes" class="notes"></section>
    </div>

</body>
</html>
